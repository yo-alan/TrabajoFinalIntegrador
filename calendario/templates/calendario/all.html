{% extends "admin/base.html" %}

{% block title %}Listado de calendarios{% endblock %}

{% block article %}
	{% if tiempo %}
		<h1>Tiempo: {{ tiempo }} segundos.</h1>
	{% endif %}
	{% if cs %}
		<table>
			<tr>
			{% for c in cs %}
				<td><a href="/calendario/{{ c.id }}/">{{ c.id }}</a></td>
			{% endfor %}
			</tr>
		</table>
	{% else %}
		<p>No hay calendarios disponibles.</p>
	{% endif %}
{% endblock %}
