{% extends "admin/base.html" %}

{% block title %}Detalle del calendario {{ calendario.id }} {% endblock %}

{% block article %}
	<table border="1">
		{% for hs in calendario.getHorarios %}
			<tr>
			{% for h in hs %}
				<td>{{ h.profesional.especialidad }}</td>
			{% endfor %}
			</tr>
		{% endfor %}
	</table>
{% endblock %}
