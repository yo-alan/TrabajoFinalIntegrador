{% extends "admin/base.html" %}

{% block title %}Agregar una especialidad{% endblock %}

{% block article %}
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-6 col-md-offset-3">
				{% if error_message %}
					<div class="alert alert-danger">
						<a href="#" class="close" data-dismiss="alert">&times;</a>
						<h3 class="text-center text-danger"><b>Ocurrió el siguiente error:</b></h3>
						<p class="text-danger">
							<b>{{ error_message }}</b>
						</p>
					</div>
				{% endif %}
				<form class="form-horizontal" method="POST" action="{% url 'calendario:especialidad_add' %}">
					<fieldset>
						<legend class="text-center"><b>Agregar una especialidad</b></legend>
						{% csrf_token %}
						<div class="form-group">
							<label class="col-xs-5 control-label" for="nombre">Nombre:</label>
							<div class="col-xs-7">
								<input type="text" id="nombre" name="nombre" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-5 control-label" for="carga_horaria_semanal">Carga horaria semanal:</label>
							<div class="col-xs-7">
								<input type="number" id="carga_horaria_semanal" name="carga_horaria_semanal" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-5 control-label" for="max_horas_diaria">Carga máxima diaria:</label>
							<div class="col-xs-7">
								<input type="number" id="max_horas_diaria" name="max_horas_diaria" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-10">
								<button type="submit" class="btn btn-default">
									Agregar
								</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
