{% extends "admin/base.html" %}

{% block title %}Editar a {{ especialidad.nombre }}{% endblock %}

{% block article %}
	<div class="container-fluid">
		<div class="row clearfix">
			<div class="col-md-8 col-md-offset-2">
				{% if error_message %}
					<div class="alert alert-danger">
						<a href="#" class="close" data-dismiss="alert">&times;</a>
						<h3 class="text-center text-danger"><b>Ocurrió el siguiente error:</b></h3>
						<p class="text-danger">
							<b>{{ error_message }}</b>
						</p>
					</div>
				{% endif %}
				<form class="form-horizontal" method="POST" action="{% url 'calendario:especialidad_edit' especialidad.id %}">
					<fieldset>
						<legend class="text-center"><b>Editar a {{ especialidad.nombre }}.</b></legend>
						{% csrf_token %}
						<div class="form-group">
							<label class="col-xs-5 control-label" for="nombre">Nombre:</label>
							<div class="col-xs-7">
								<input type="text" id="nombre" name="nombre" class="form-control" value="{{ especialidad.nombre }}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-5 control-label" for="carga_horaria_semanal">Carga horaria semanal:</label>
							<div class="col-xs-7">
								<input type="number" id="carga_horaria_semanal" name="carga_horaria_semanal" class="form-control" value="{{ especialidad.carga_horaria_semanal }}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-5 control-label" for="max_horas_diaria">Carga máxima diaria:</label>
							<div class="col-xs-7">
								<input type="number" id="max_horas_diaria" name="max_horas_diaria" class="form-control" value="{{ especialidad.max_horas_diaria }}">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-8">
								<div class="btn btn-block">
									<a href="{% url 'calendario:especialidad_all' %}" class="btn btn-default">
										<< Volver
									</a>
									<button type="submit" class="btn btn-primary">
										Editar
									</button>
								</div>
							</div>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>
{% endblock %}
