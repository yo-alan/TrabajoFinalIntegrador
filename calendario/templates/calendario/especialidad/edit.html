{% extends "admin/base.html" %}

{% block title %}Editar a {{ especialidad.nombre }}{% endblock %}

{% block article %}
	<script>
		$(function(){
			
			$("[data-hide]").click(function(){
				$(".alert").attr('class', "alert alert-dismissable alert-danger hidden");
			});
			
			var form = $("#editForm");
			
			form.submit(function (ev){
				
				ev.preventDefault();
				
				$("#btnGuardar").button('loading');
				
				$.ajax({
					url: form.attr('action'),
					type: form.attr('method'),
					data: form.serialize(),
					success: function (response){
						
						$("#btnGuardar").button('reset');
						
						$(".form-group").attr('class', "form-group");
						
						if(response.error){
							
							if(response.campo){
								$("#"+ response.campo + "").parent().parent().attr('class', "form-group has-error");
								$("#"+ response.campo + "").focus();
							}
							
							$(".alert").attr('class', "alert alert-dismissable alert-danger");
							$("#error").html(response.error);
							return;
						}
						
						alert(response.mensaje);
						window.location.href = "{% url 'calendario:especialidad_all' %}";
					}
				});
			});
		});
	</script>
	<div class="container-fluid">
		<div class="row clearfix">
			<div class="col-md-6 col-md-offset-3">
				<div class="page-header text-center">
					<h1>
						Editar {{ especialidad }}<small>.</small>
					</h1>
				</div>
				<div class="alert alert-dismissable alert-danger hidden">
					<button type="button" class="close" data-hide="alert" aria-hidden="true">
						×
					</button>
					<h4>
						Error al guardar la especialidad.
					</h4>
					<strong>Ojo!</strong> Un campo no es válido:
					<p id="error">
						
					</p>
				</div>
				<form class="form-horizontal" id="editForm" method="POST" action="{% url 'calendario:especialidad_edit' %}">
					{% csrf_token %}
					<input id="especialidad_id" name="especialidad_id" type="hidden" value="{{ especialidad.id }}">
					<div class="form-group">
						<label class="col-xs-5 control-label" for="nombre">Nombre:</label>
						<div class="col-xs-7">
							<input type="text" id="nombre" name="nombre" class="form-control" value="{{ especialidad.nombre }}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-5 control-label" for="carga_horaria_semanal">Carga horaria semanal:</label>
						<div class="col-xs-7">
							<input type="number" id="carga_horaria_semanal" name="carga_horaria_semanal" class="form-control" value="{{ especialidad.carga_horaria_semanal }}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-5 control-label" for="max_horas_diaria">Carga máxima diaria:</label>
						<div class="col-xs-7">
							<input type="number" id="max_horas_diaria" name="max_horas_diaria" class="form-control" value="{{ especialidad.max_horas_diaria }}">
						</div>
					</div>
					<button type="submit" id="btnGuardar" data-loading-text="Guardando..." class="btn btn-primary pull-right" autocomplete="off">
						Guardar
					</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
