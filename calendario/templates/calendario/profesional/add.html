{% extends "admin/base.html" %}

{% block title %}Agregar un profesional{% endblock %}

{% block article %}
	<div class="container-fluid">
		<div class="row clearfix">
			<div class="col-md-8 col-md-offset-2">
				{% if error_message %}
					<div class="alert alert-danger">
						<a href="#" class="close" data-dismiss="alert">&times;</a>
						<h3 class="text-center text-danger"><b>Ocurrió el siguiente error:</b></h3>
						<p class="text-danger">
							<b>{{ error_message }}</b>
						</p>
					</div>
				{% endif %}
				<form class="form-horizontal" method="POST" action="{% url 'calendario:profesional_add' %}">
					<fieldset>
						<legend class="text-center"><b>Agregar un profesional</b></legend>
						{% csrf_token %}
						<div class="form-group">
							<label class="col-xs-3 control-label" for="nombre">Nombre:</label>
							<div class="col-xs-9">
								<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del profesional">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label" for="apellido">Apellido:</label>
							<div class="col-xs-9">
								<input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido del profesional">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label" for="cuil">Cuil:</label>
							<div class="col-xs-9">
								<input type="text" id="cuil" name="cuil" class="form-control" placeholder="Número de cuil del profesional">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label" for="especialidad">Especialidad:</label>
							<div class="col-xs-9">
								<select class="form-control" id="especialidad" name="especialidad">
									{% for e in es %}
										<option value="{{ e.id }}">{{ e }}</option>
									{% endfor %}
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-10">
								<button type="submit" class="btn btn-primary">
									Agregar
								</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
