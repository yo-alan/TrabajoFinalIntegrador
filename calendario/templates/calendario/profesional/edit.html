{% extends "admin/base.html" %}

{% block title %}Editar a {{ p.apellido }}, {{ p.nombre }}{% endblock %}

{% block article %}
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-6 col-md-offset-3">
				{% if error_message %}
					<div class="alert alert-danger">
						<a href="#" class="close" data-dismiss="alert">&times;</a>
						<h3 class="text-center text-danger"><b>Ocurri√≥ el siguiente error:</b></h3>
						<p class="text-danger">
							<b>{{ error_message }}</b>
						</p>
					</div>
				{% endif %}
				<form class="form-horizontal" method="POST" action="{% url 'calendario:profesional_edit' p.id %}">
					<fieldset>
						<legend class="text-center"><b>Editar a {{ p.apellido }}, {{ p.nombre }}.</b></legend>
						{% csrf_token %}
						<div class="form-group">
							<label class="col-xs-3 control-label" for="nombre">Nombre:</label>
							<div class="col-xs-9">
								<input type="text" id="nombre" name="nombre" class="form-control" value="{{ p.nombre }}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label" for="apellido">Apellido:</label>
							<div class="col-xs-9">
								<input type="text" id="apellido" name="apellido" class="form-control" value="{{ p.apellido }}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label" for="cuil">Cuil:</label>
							<div class="col-xs-9">
								<input type="text" id="cuil" name="cuil" class="form-control" value="{{ p.cuil }}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label" for="especialidad">Especialidad:</label>
							<div class="col-xs-9">
								<select class="form-control" id="especialidad" name="especialidad">
									{% for e in es %}
										{% if p.especialidad == e %}
											<option value="{{ e.id }}" selected>{{ e }}</option>
										{% else %}
											<option value="{{ e.id }}">{{ e }}</option>
										{% endif %}
									{% endfor %}
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-8">
								<div class="btn btn-block">
									<a href="{% url 'calendario:profesional_all' %}" class="btn btn-default">
										<< Volver
									</a>
									<button type="submit" class="btn btn-primary">
										Editar
									</button>
								</div>
							</div>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>
{% endblock %}
